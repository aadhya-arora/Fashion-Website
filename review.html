<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="review.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=star"
    />
  </head>
  <body>
    <video autoplay muted loop id="backvid">
      <source src="./backgrounds/NEELE NEELE AMBAR PE.mp4" type="video/mp4" />
    </video>
    <header>Your Review</header>

    <form id="review-form" action="/submit-review" method="POST">
      <div class="review">
        <nav class="head">
          <a href="main.html" class="head-1">Girlies</a>
          <a href="explore.html" class="head-2">About</a>
          <a href="cart.html" class="head-3">Cart</a>
          <a href="help.html" class="head-4">Contact</a>
          <a href="Accessories.html" class="head-5">Accessories</a>
        </nav>
        <div class="review-box">
          <div class="review-info">
            <p class="name">Name</p>
            <input
              type="text"
              placeholder="Enter Your First Name"
              class="email"
              required
              id="full-name"
            />
            <p class="name">Your Review</p>
            <input
              type="text"
              placeholder="What are your thoughts about us?"
              class="email"
              required
              id="user-review"
            />
            <p class="name">Improvment</p>
            <input
              type="text"
              placeholder="What can we improve?"
              class="email"
              required
              id="improvment"
            />
            <p class="name">Rate us</p>
            <div class="rating">
              <span class="material-symbols-outlined like"> star </span>
              <span class="material-symbols-outlined like"> star </span>
              <span class="material-symbols-outlined like"> star </span>
              <span class="material-symbols-outlined like"> star </span>
              <span class="material-symbols-outlined like"> star </span>
            </div>
            <button type="submit" class="submit">Submit</button>
          </div>
          <img src="./backgrounds/review2.avif" class="review-img" />
        </div>
      </div>
    </form>
  </body>
  <script src="rating.js"></script>
</html>
