  <body><video autoplay muted loop id="backvid"><source src="backgrounds/NEELE NEELE AMBAR PE.mp4" type="video/mp4"></video>
    <form id="signup-form" style="border-radius: 30px;">
      
      <div class="login">
        <p style="margin-left: 37rem; padding-top: 1rem; font-size: 3rem;font-weight: 900; margin-bottom: 0px;">SIGNUP</p>
        <div class="name">
          <div id="FIRSTNAME">
            <p>First Name</p>
            <input
              type="text"
              placeholder="Enter Your First Name"
              class="text"
              required
              id="first-name"
            />
          </div>

          <div id="LASTNAME">
            <p>Last Name</p>
            <input
              type="text"
              placeholder="Enter Your Last Name"
              class="text"
              required
              id="last-name"
            />
          </div>
        </div>

        <p class="username">Username</p>
        <input
          type="text"
          placeholder="Enter Your Username"
          class="email"
          required
          id="username"
        />

        <p class="phone" >Phone Number</p>
        <input
          type="tel"
          placeholder="9027xxxxxx"
          id="input"
          maxlength="10"
          minlength="10"
          oninput="this.value=this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g,'$1');"
          required
        />

        <!-- <p class="name" style="margin-left: 1rem">Date of Birth</p>
        <input type="date" id="dob" class="email" required /> -->

        <p class="pass">Password</p>
        <input
          type="password"
          placeholder="Enter your Password"
          class="email"
          maxlength="8"
          minlength="8"
          required
          id="password"
        />
        <br />
        <button id="animated-button">
          <svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
            ></path>
          </svg>
          <span class="text">SIGNUP</span>
          <span class="circle"></span>
          <svg viewBox="0 0 24 24" class="arr-1" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
            ></path>
          </svg>
        </button>

        <!-- <button id="btn">SIGN UP</button> -->
      </div>
    </form>
    
    <div id="error"></div>
