<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Girlies</title>
    <link rel="stylesheet" href="signup.css" />
  </head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

  <body>
    <header>Sign Up</header>
    <form id="signup-form">
      <div class="login">
        <div class="name">
          <p>First Name</p>
          <p>Last Name</p>
        </div>

        <div class="input">
          <input
            type="text"
            placeholder="Enter Your First Name"
            class="text"
            required
            id="first-name"
          />
          <input
            type="text"
            placeholder="Enter Your Last Name"
            class="text"
            required
            id="last-name"
          />
        </div>

        <p class="name">Username</p>
        <input
          type="text"
          placeholder="Enter Your Username"
          class="email"
          required
          id="username"
        />

        <p class="name">Phone Number</p>
        <input
          type="tel"
          placeholder="9xxxxxxxxx"
          id="input"
          maxlength="10"
          minlength="10"
          oninput="this.value=this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g,'$1');"
          required
        />

        <p class="name">Date of Birth</p>
        <input type="date" id="dob" class="email" required />

        <p class="name">Password</p>
        <input
          type="password"
          placeholder="Enter your Password"
          class="email"
          maxlength="8"
          minlength="8"
          required
          id="password"
        />
        <br />

        <button id="btn">Sign Up</button>
      </div>
    </form>

    <div id="error"></div>

    <script type="module" src="signup.js"></script>
  </body>
</html>
