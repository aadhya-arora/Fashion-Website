<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wishlist</title>
    <link rel="stylesheet" href="wishlist.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <nav class="header">
      <div class="dropdown">
        <button class="dropbtn">
          <span class="material-symbols-outlined"> Menu </span>
        </button>
        <div class="dropdown-content">
          <a href="main.html">Home</a>
          <a href="Accessories.html">Accessories</a>
          <a href="sunglasses.html">Sunglasses</a>
          <a href="frag.html">Fragnance</a>
        </div>
      </div>
      <div class="header-text">Wishlist</div>

      <a class="login" href="help.html">
        <span class="material-symbols-outlined"> person </span>
        <div class="tooltip">
          <div class="triangle"></div>
          <div class="content-box">Contact</div>
        </div>
      </a>

      <a class="home" href="cart.html">
        <span class="material-symbols-outlined"> shopping_cart </span>
        <div class="tooltip">
          <div class="triangle"></div>
          <div class="content-box">Cart</div>
        </div>
      </a>

      <a class="home" href="index.html">
        <span class="material-symbols-outlined"> home </span>
        <div class="tooltip">
          <div class="triangle"></div>
          <div class="content-box2">Home</div>
        </div>
      </a>
    </nav>

    <div class="empty">
      <img src="wish.avif" />
      <p class="empty_text">Your Wishlist is Empty</p>

      <button
        class="go_cart"
        onclick="window.location.href='Accessories.html';"
      >
        <span> Start Shopping </span>
      </button>
    </div>
