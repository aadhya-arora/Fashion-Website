<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Girlies</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <header>Login</header>
    <form action="" method="post">
      <div class="login">
        <div class="name">
          <p>First Name</p>
          <p>Last Name</p>
        </div>

        <div class="input">
          <input
            type="text"
            placeholder="Enter Your First Name"
            class="text"
            required
          />
          <input
            type="text"
            placeholder="Enter Your Last  Name"
            class="text"
            required
          />
        </div>

        <p class="name">Username</p>
        <input
          type="text"
          placeholder="Enter Your Username"
          class="email"
          required
        />

        <p class="name">Password</p>
        <input
          type="password"
          placeholder="Enter your Password"
          class="email"
          maxlength="8"
          minlength="8"
          required
        />
        <br />

        <p class="name">OTP</p>
        <input
          type="text"
          placeholder="XX-XX"
          id="input"
          required
          maxlength="4"
          minlength="4"
          oninput="this.value=this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g,'$1');"
        />
        <br />
        <button class="btn" type="submit" name="submit">Login</button>
      </div>
    </form>
    <div id="error"></div>
    <script src="login.js"></script>
  </body>
</html>
