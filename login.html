<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Girlies</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <header>Sign Up</header>
    <form action="main.html">
      <div class="login">
        <div class="name">
          <p>First Name</p>
          <p>Last Name</p>
        </div>

        <div class="input">
          <input
            type="text"
            placeholder="Enter Your First Name"
            class="text"
            required
          />
          <input
            type="text"
            placeholder="Enter Your Last  Name"
            class="text"
            required
          />
        </div>

        <p class="name">Email-ID</p>
        <input
          type="email"
          placeholder="Enter Your Email"
          class="email"
          required
        />

        <p class="name">Phone Number</p>
        <input type="tel" placeholder="+91-9xxxxxxxxx" class="email" required />

        <p class="name">Date of Birth</p>
        <input type="date" class="email" required />

        <p class="name">Password</p>
        <input
          type="password"
          placeholder="Enter your Password"
          class="email"
          required
        />
        <br />
        <button class="btn">Sign Up</button>
      </div>
    </form>
  </body>
</html>
